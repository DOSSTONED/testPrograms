<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Rules of current solution</title>
</head>
<body>
    <ol>
        <li>All plugins must have a entry named <b><cite>"DOSSTONED_BG_OnStart"</cite></b></li>
        <li>If the plugin entry function is still executing when quit the main program, it must be terminated. Hence, a function named <b><cite>"DOSSTONED_BG_OnStop"</cite></b> must be called before terminate current thread.</li>
        
    </ol>
    
</body>
</html>
